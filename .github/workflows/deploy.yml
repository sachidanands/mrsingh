name: Deploy to InfinityFree

on:
  push:
    branches:
      - main # Adjust if your main branch has a different name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to InfinityFree via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ftpupload.net # Your FTP server
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ # Root directory of your project
          server-dir: /sachidanand.online/htdocs/ # Your target directory on InfinityFree
